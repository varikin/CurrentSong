<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>The Current Song</title>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/pepper-grinder/jquery-ui-1.8.css"> 
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
</head>
<body>
  <header><h1>the current.<span class="us">song</span></h1></header>
  <section>
    <article>
      <p><em>
        Oh, radio song<br>
        I missed your title. I'm screwed.<br>
        How will I find you?!
      </em></p>
      <p>Enter the details below &amp; I'll do the rest!</p>
    <article>
    <form name="current_song">
      <ol>
        <li>
          <input name="date" type="date" placeholder="date (mm/dd/yyyy)">
        </li>
        <li>
          <input name="time" type="time" placeholder="time (hh:mm am/pm)">
        </li>
      </ol>
      <button type="submit">find songs</button>
    </form>
    <article>
    <article id="songs">
      <ul>
        {% for song in songs %}
        <li>{{ song.title }} by {{ song.artist }} at {{ song.time }}</li>
        {% endfor %}
      </ul>
    </article>
  </section>
  <footer>
    <ul>
      <li><a href="#" title="About.us">About.<span class="us">us</span></a></li>
      <li><a href="#" title="Contact.us">Contact.<span class="us">us</span></a></li>
      <li><a href="#" title="Follow.us">Follow.<span class="us">us</span></a></li>
    </ul>
  </footer>
  <script type="text/javascript">
	$(function() {
	  var dateOptions = { 
	    maxDate: '+0d', 
	    minDate: new Date(2005, 11, 22)
	  };
		$("input[name='date']").datepicker(dateOptions);
	});
	</script>
</body>
</html>
