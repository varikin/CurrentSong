<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Current Song</title>
  <link rel="stylesheet" href="/css/style.css">  
</head>
<body>
  <div id="wrapper">
    <header>
      <h1>the current.<span class="thin">song</span></h1>
    </header>
    <div id="main">
      <div id="song-list">
        <p><em>
          Oh, radio song<br>
          I missed your title. I'm screwed.<br>
          How will I find you?!
        </em></p>
        <p>Enter the details below &amp; I'll do the rest!</p>
        <form name="current_song">
          <ol>
            <li><input name="date" type="text" value=""></li>
            <li><input name="time" type="time" value=""></li>
          </ol>
          <script type="text/x-handlebars">
            {{#view Ember.Button target="CurrentSong.songsController" action="loadSongs"}} find songs {{/view}}
          </script>
        </form>
        <script type="text/x-handlebars">
          {{#collection contentBinding="CurrentSong.songsController" tagName="ol"}}
            {{content.title}} <br> 
            <span class="byline">
              by <cite>{{content.artist}}</cite> at <time>{{content.time}}</time>
            </span>
          {{/collection}}
        </script>
      </div>
    </div>
  </div>

  <footer> 
    <ul>
      <li>about.<span class="thin">us</span></li>
      <li>follow.<span class="thin">us</span></li>
    </ul>
  </footer>  
  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/js/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="/js/libs/handlebars-1.0.0.beta.6.js"></script>
  <script src="//cloud.github.com/downloads/emberjs/ember.js/ember-1.0.pre.js"></script>
  <script src="/js/app.js"></script>
</body> 
</html>
